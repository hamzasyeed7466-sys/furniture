<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
        }
        .form-section {
            width: 45%;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
        .role-selection {
            margin-top: 15px;
        }
        .role-selection label {
            margin-right: 10px;
        }
        /* AI bot placeholder styling */
        #ai-bot-placeholder {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it's above other content */
        }
    </style>
</head>
<body>

    <header>
        <h1>Furniture Marketplace</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="room_analysis.html">Room Analysis</a>
            <a href="furniture_selection.html">Browse Furniture</a>
            <a href="customize_furniture.html">Customize Furniture</a>
            <a href="payment_placeholder.html">Payment</a>
            <a href="order_status.html">Order Status</a>
            <a href="delivery_placeholder.html">Delivery</a>
            <!-- Add other navigation links here -->
        </nav>
    </header>

    <div class="container">
        <div class="form-section">
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="reg-username">Username:</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                 <div class="form-group role-selection">
                    <label>Select Role:</label>
                    <input type="radio" id="reg-buyer" name="role" value="buyer" required>
                    <label for="reg-buyer">Buyer</label>
                    <input type="radio" id="reg-seller" name="role" value="seller">
                    <label for="reg-seller">Seller</label>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>

        <div class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                 <div class="form-group role-selection">
                    <label>Select Role:</label>
                    <input type="radio" id="login-buyer" name="role" value="buyer" required>
                    <label for="login-buyer">Buyer</label>
                    <input type="radio" id="login-seller" name="role" value="seller">
                    <label for="login-seller">Seller</label>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- AI Bot Placeholder -->
    <div id="ai-bot-placeholder" onclick="activateAI()">AI</div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Placeholder for registration logic
            console.log('Registration form submitted');
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            console.log('Registration Data:', { username, email, password, role });
            alert('Registration attempted (placeholder)');
            // In a real application, you would send this data to a backend server
        });

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Placeholder for login logic
            console.log('Login form submitted');
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
             const role = document.querySelector('input[name="role"]:checked').value;
            console.log('Login Data:', { username, password, role });
             alert('Login attempted (placeholder)');
            // In a real application, you would send this data to a backend server for authentication
        });

        // Placeholder function for AI interaction
        function activateAI() {
            console.log('AI interaction initiated (placeholder)');
            // In a real application, this would trigger a chat interface or API call
            alert('AI Bot activated (placeholder)');
             // Actual AI integration would require using an external API and backend implementation.
             // This could involve sending user queries to an AI service and displaying responses.
        }
    </script>

</body>
</html>
